<!DOCTYPE html>
<html>
  <head>
    <title>Log in to continue</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="blue-bg">
    <div id="login-form">
      <div id="login-form-info">
        <h1 class="white-text">Welcome to where wings take dream</h1>
        <ul class="white-text">
          <li><h3>Learn to log in good</h3></li>
          <li><h3>Save some starving children</h3></li>
          <li><h3>Cat videos</h3></li>
        </ul>
      </div>
      <div id="form-container">
        <h1>Register now</h1>
        <form method="POST">
          <label for="username">User Name:</label>
          <input type="text" id="username">
          <label for="password">Password:</label>
          <input type="password" id="password">
          <label for="password-conf">Confirm Password:</label>
          <input type="password" id="password-conf">
          <label for="email">e-mail</label>
          <input type="email" id="email">
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
